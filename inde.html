<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calendar Task</title>
</head>
<body>

    <div class="popup-back-remove">
        <div class="popup-add">
            <p>Are you sure you want to delete the task<br><span class="span-task"></span> ?</p>
            <div class="btn-div">
                <button class="btn-tak">Yes</button>
                <button class="btn-nie">No</button>
            </div>
        </div>
    </div>

    <div class="popup-back-add">
        <div class="popup-add">
            <div class="header-popup-add">
                <div class="add-title">Add task</div>
                <span class="material-icons add-clos-icon">
                    clear
                </span>
            </div>
            <div class="add-inp-box">
                <span class="material-icons add-popup-icon">
                    add
                </span>
                <input class="add-input" type="text" value="">
            </div>
        </div>
    </div>

    <header>
        <div class="header-div">
            <h1>Calendar Task</h1>
        </div>
    </header>

    <div class="calendar-columne">

        <div class="calendar-header">
            <span class="material-icons prev-month">
                arrow_back
            </span>
            <div class="date-year"></div>
            <span class="material-icons next-month">
                arrow_forward
            </span>
        </div>

        <div class="calendar">
            <div class="calendar-days">
                <div class="day-long">Mon</div>
                <div class="day-long">Tue</div>
                <div class="day-long">Wed</div>
                <div class="day-long">Thu</div>
                <div class="day-long">Fri</div>
                <div class="day-long">Sat</div>
                <div class="day-long">Sun</div>
            </div>
            <div class="calendar-month">
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
